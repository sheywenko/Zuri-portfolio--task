    <main>
      <div class="section">
        <div class="contact-section">
          <div class="contact-text">
            <h2>Contact me</h2>
            <div class="contact-detail">
              <ion-icon class="contact-icon" name="mail-outline"></ion-icon>
              <a href="mailto:osifesoayodeioluwaseun@gmail.com"
                >osifesoayodejioluwaseun@gmail.com</a
              >
            </div>
            <div class="contact-detail">
              <ion-icon class="contact-icon" name="call-outline"></ion-icon>
              <a href="tel:07067817225">07067817225</a>
            </div>
            <div class="social-group">
              <h3>Let's Connect</h3>
              <div class="social-icons">
                <div class="social-icon">
                  <a
                    href="https://www.facebook.com/osifeso.sheywenko"
                    target="_blank"
                  >
                    <ion-icon class="icon" name="logo-facebook"></ion-icon
                  ></a>
                </div>
                <div class="social-icon">
                 <a href="https://www.twitter.com/sheywenko" target="_blank"><ion-icon class="icon" name="logo-twitter"></ion-icon></a> 
                </div>
                <div class="social-icon">
                  <a href="https://www.linked/in/a" target="_blank"></a><ion-icon class="icon" name="logo-linkedin"></ion-icon>
                </div>
                <div class="social-icon">

                 </div></a>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <form action="#">
              <div class="contact-field">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="full_name"
                  id="name"
                  placeholder="Osifeso Oluwaseun"
                />
              </div>
              <div class="contact-field">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="abc@gmail.com"
                />
              </div>
              <div class="contact-field">
                <label for="Message">Message</label>
                <textarea
                  name="message"
                  placeholder="Type in your message"
                ></textarea>
              </div>
              <button class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
