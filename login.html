<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
    <title>Login page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list-items">
          <li class="nav-list-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link" href="contact.html">Contact Me</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link nav-cta" href="registration.html">Sign Up</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-link nav-cta" href="login.html">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login">
        <div class="login-form">
          <div class="login-heading">
            <h2>Login</h2>
          </div>
          <form action="#">
            <div class="login-detail">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
                required
              />
            </div>
            <div class="login-detail">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="*************"
                required
              />
            </div>
            <button class="btn margin-top">Sign In</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-icons">
        <div class="social-icon">
            <a href="https://www.facebook.com/osifeso.sheywenko"
            target="_blank"
            > <ion-icon class="footer-icon" name="logo-facebook"></ion-icon></a>
        </div>
        <div class="social-icon">
            <a href="https://www.twitter.com/sheywenko" target="_blank"><ion-icon class="footer-icon" name="logo-twitter"></ion-icon></a>
        </div>
        <div class="social-icon">
            <a href="https://www.linkedin.com" target="_blank"><ion-icon class="footer-icon" name="logo-linkedin"></ion-icon></a>
        </div>
        <div class="social-icon">
            <ion-icon class="footer-icon" name="logo-github"> <a href="https://www.github.com/sheywenko" target="_blank"></ion-icon></a>
        </div>
      </div>
      <div class="footer-text">
        <p>Designed and Developed by Sheywenko</p>
        <p>Copyright 2022 &copy; - All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
